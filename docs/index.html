<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 网站描述+关键字+作者 -->
    <meta name="description" content="PLand Docs" />
    <meta name="keywords" content="PLand,levilamina" />
    <meta name="author" content="engsr6982" />
    <title>PLand Docs</title>

    <!-- docsify的主题样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <!-- 侧边栏插件的样式 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
</head>

<body>
    <!-- 定义加载时的显示 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            repo: 'https://github.com/engsr6982/PLand',
            // 加载自定义导航栏,需要目录下有_navbar.md文件
            loadNavbar: false,
            // 开启侧边栏，需要目录下有_sidebar.md文件
            loadSidebar: true,
            // 读取md文件中最大几级目录
            subMaxLevel: 2,
            // 切换页面后跳回页面顶部
            auto2top: true,
            // 指定开始页
            // homepage: '_home.md',
            //开启封面页，需要目录下有_coverpage.md文件
            coverpage: true,
            // 侧边栏左侧的logo
            logo: "",
            // 侧边栏顶部的标题
            name: "PLand",
            // 点击标题后的跳转地址
            // nameLink: "/",
            // 禁用emoji
            noEmoji: true,
            // 移动设备合并导航栏到侧边栏
            mergeNavbar: true,
            // 加载_404.md
            notFoundPage: true,
            // 滚动到锚点是与顶部的距离
            topMargin: 90,
            //插件设置
            // -----------------------------------------------------
            // 搜索配置
            search: {
                maxAge: 86400000,
                paths: "auto",
                placeholder: "搜索",
                noData: "找不到结果",
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: "邓邓的零食橱",
            },
            // 字数插件
            count: {
                countable: true,
                position: "top",
                margin: "10px",
                float: "right",
                fontsize: "0.9em",
                color: "rgb(90,90,90)",
                language: "chinese",
                localization: {
                    words: "",
                    minute: "",
                },
                isExpected: true,
            },
            // 分页导航插件
            pagination: {
                previousText: "上一卷",
                nextText: "下一卷",
                crossChapter: true,
                crossChapterText: true,
            },
            // 文本高亮
            "flexible-alerts": {
                style: "flat",
                note: {
                    label: "信息",
                },
                tip: {
                    label: "提示",
                },
                warning: {
                    label: "注意",
                },
                attention: {
                    label: "切记",
                },
            },
            sidebarDisplayLevel: 0,
        };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数插件 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 文本高亮 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 侧边栏扩展与折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- 高亮支持 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-log.min.js"></script>
</body>

</html>
